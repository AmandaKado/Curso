<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure e figcaption</title>
    <style>
        figure {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- figure agrupa as imagens e legendas -->
    <!-- figcaption serve para colocar uma legenda na imagem -->
    <figure>
        <figcaption>Meu papagaio favorito!</figcaption>
        <img src="papagaio.png" alt="Papagaio" title="Papagaio">
        <img src="papagaio.png" alt="Papagaio" title="Papagaio">
        <img src="papagaio.png" alt="Papagaio" title="Papagaio">
    </figure>
</body>
</html>
