<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        svg {
            background-color: gray;
        }

        svg line {
            fill: blue;
            stroke: red;
            stroke-width: 3px;
            opacity: 0.5;
        }

        svg polyline {
            stroke: red;
            stroke-width: 2px;
            fill: blue;
        }

    </style>
</head>
<body>
    <svg width="300px" height="165px">
        <line x1="18" y1="16" x2="287" y2="138"></line>
    </svg>

    <svg width="300px" height="165px">
        <polyline points="10,78 67,43 148,104 178,47 290,130"></polyline>
    </svg>
</body>
</html>
