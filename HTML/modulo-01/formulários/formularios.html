<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <!-- Action informa a página que vai receber nossas informações -->
    <!-- GET envia as informações pela URL, já o POST envia as informações encapsuladas sem que o usuário veja -->
    <!-- Required deixa o campo obrigatório -->
    <!-- Autofocus dá um foco para o campo em que está inserido a opção -->
    <!-- Disabled deixa o campo desabilitado -->
    <!-- Maxlength indica o máximo de caracteres que vai ser aceito no campo -->
    <!-- É possível habilitar o autocomplete com "on" e desabilitar com "off" -->
    <!-- Placeholder serve para colocar um texto dentro do campo para evidenciar o que preencher -->

    <form action="http://paginaexemplo.php" method="post">
        <fieldset>
        <legend>Informações pessoais</legend>
        Nome: 
            <br>
        <input type="text" name="nome" required autofocus maxlength="10" autocomplete="off" placeholder="Seu nome de usuário">
            <br>
        Senha:
            <br>
        <input type="password" name="senha" required autofocus autocomplete="on" placeholder="Sua senha">
            <br>
        E-mail:
            <br>
        <input type="email" name="email" required autofocus autocomplete="on" placeholder="seuemail@email.com">
            <br>
        Imagem: 
            <br>
            <br>
        <input type="file" name="imagem">
            <br>
        Data: 
            <br>
        <input type="date" name="data" min="2000-12-31" max="2022-12-31">
            <br>
        Hora:
            <br>
        <input type="time" name="hora">
            <br>
        Mês e Ano: 
            <br>
        <input type="month" name="mes-ano" min="2000-12-31">
            <br>
        Data e hora: 
            <br>
        <input type="datetime-local" name="data-e-hora">
            <br>
        Mensagem: 
            <br>
        <textarea name="mensagem" rows="5" cols="30" spellcheck="false"> </textarea>
            <br>
        <button type="button"> Botão </button>
            <br>
            <br>
        Escolha seu veículo:
            <br>
        <select name="veiculo">
            <optgroup label="Novos">
                <option value="Camaro">Camaro</option>
                <option   option value="Sandero">Sandero</option>
            </optgroup>
            <optgroup label="Velhos">
                <option value="Celta">Celta</option>
            </optgroup>
        </select>
            <br>
        <input type="hidden" name="id">
            <br>
        <input name="cursos" list="lista-cursos">
            <datalist id="lista-cursos">
                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
            </datalist>
            <br>
            <br>
        URL> 
        <input type="url" name="site">
            <br>
            <br>    
        Search:
            <br>
        <input type="search" name="pesquisa">
            <br>
        Telefone: 
            <br>
        <input type="tel" name="telefone">
            <br>
        Time: 
            <br>
        <input type="radio" name="time" value="Vasco"> Vasco 
            <br>
        <input type="radio" name="time" value="Flamengo"> Flamengo 
            <br>
        <!-- Checked -> Ao abrir a página já deixa selecionado uma resposta padrão -->
        <input type="radio" name="time" value="Santos" checked> Santos 
            <br>
        <!-- No radio não é possível selecionar mais de uma opção, já no checkbox sim -->
        Cores: 
            <br>
        <input type="checkbox" name="cores" value="Verde"> Verde
            <br>
        <input type="checkbox" name="cores" value="Preto" checked> Preto
            <br>
        <input type="checkbox" name="cores" value="Azul"> Azul    
            <br>
        Quantidade:
            <br>
        <!-- Step atribui um intervalo, caso seja 10, ele vai pular de 10 em 10 -->
        <input type="number" name="quantidade" min="0" max="500" step="10">
            <br>
        <input type="range" name="quantidade">
            <br>
        Cor: 
            <br>
        <input type="color" name="cor">
            <br>
            <br>    
        <input type="submit" name="btn-enviar" value="Enviar" />
        </fieldset>
    </form>
</body>
</html>
