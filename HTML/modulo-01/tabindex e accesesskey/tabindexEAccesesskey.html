<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabindex e Accesesskey</title>
</head>
<body>
    <!-- Tabindex especifica a ordem desses link ao apertar TAB -->
    <!-- Accesesskey serve para definir uma tecla de atalho -->
    <a href="http://www.google.com" tabindex="3" accesskey="g" target="_blank">Google</a>
        <br>
    <a href="http://www.facebook.com"  tabindex="1" accesskey="f" target="_blank">Facebook</a>
        <br>
    <a href="http://www.youtube.com"  tabindex="2" accesskey="y" target="_blank">YouTube</a>
        <br>
</body>
</html>
