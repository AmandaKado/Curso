<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!-- Links são pontos clicáveis em uma página que apontam para outras páginas, documentos ou sites -->
    <a href="imagens.html" target="_blank">link interno</a> 
    <br>
    <!-- Target="_self" -> Faz abrir na mesma janela  -->
    <!-- Target="_blank" -> Faz abrir em uma nova janela -->
    <a href="http://www.google.com" target="_blank"><img src="https://logospng.org/wp-content/uploads/google-chrome.png" title="Google" alt="Google" width="500"></a>
</body>
</html>
